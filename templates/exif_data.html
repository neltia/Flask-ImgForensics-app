<p class="font-weight-bold">EXIF Metadata</p>

    <thead>
        <th>Key</th>
        <th>Value</th>
    </thead>
    <tbody>
        <!-- changed data -->
        {% for key, value in img_data["exif_data"].items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
