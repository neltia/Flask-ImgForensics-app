{% extends "base.html" %}
{% block content %}
<!-- 배너 영역 -->
<div class="jumbotron jumbotron-fluid mt-5" id="banner">
    <div class="container">
        <h2 class="display-4" style="font-weight: bold;">
            Photonalysis
        </h2>
        <p class="lead" style="color: #ffffe0;">
            포토날리시스 사이트는 업로드한 이미지 파일을 분석해 정보를 제공합니다.
        </p>
    </div>
</div>
<!-- 배너 영역 -->

<!-- 파일 업로드 영역 -->
<div class="container text-center mt-5">
    <div class="row">
        <h2 class="display-6">
            Photo upload
        </h2>
        <div class="col-12">
            <form action="{{url_for('process.process_dashboard')}}" method="POST" enctype="multipart/form-data" class="justify-content">
                <div style="float: left;">
                    {{ form.csrf_token() }}
                    {{ form.form_file(size=20, class="form-control form-control-lg") }}
                </div>
                <input type="submit" class="btn btn-outline-dark" style="font-size:small"/>
            </form>
        </div>
    </div>
</div>
<!-- 파일 업로드 영역 -->
{% endblock %}
