{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3" style="background-color: #333;">
    <div class="container-fluid" style="justify-content:flex-end">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

    <div class="navbar-collapse collapse font-weight-bold" id="myNavbar">
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <img src="/static/images/favicon.png" width="32" height="32" class="img"/>
            </li>
            <li class="nav-item text-light ml-3">
                <a class="navbar-brand" href="/">
                    <div style="font-size: 120%;">Photonalysis</div>
                </a>
            </li>
        </ul>

        <hr class="d-sm-flex d-md-flex d-lg-none" color="gray">

        <ul class="nav navbar-nav ml-auto text-">
            <li class="nav-item">
                <form action="{{url_for('process.process_img')}}" method="POST" enctype="multipart/form-data" class="justify-content">
                    <div style="float: left;">
                        {{ form.csrf_token() }}
                        {{ form.form_file(class="form-control form-control-lg") }}
                    </div>
                    <input type="submit" class="btn btn-outline-light"/>
                </form>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}
